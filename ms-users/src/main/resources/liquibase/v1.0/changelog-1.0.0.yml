databaseChangeLog:
  - changeSet:
      id: Create users table
      author: Mehriban Jabbar
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: birth_place
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum


